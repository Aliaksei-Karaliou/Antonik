<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="input_line" title="" readonly="readonly" maxlength="16">
    <div class="line">
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tg">tg</button>
        <button id="ctg">ctg</button>
        <button id="fact">x!</button>
    </div>
    <div class="line">
        <button>%</button>
        <button id="square_root">√</button>
        <button id="square">x<sup>2</sup></button>
        <button id="inverse"><sup>1</sup>&frasl;<sub>x</sub></button>
    </div>
    <div class="line">
        <button id="clear">C</button>
        <button id="clear_all">CE</button>
        <button id="delete_last">←</button>
        <button id="divide">&divide</button>
    </div>
    <div class="line">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply">x</button>
    </div>
    <div class="line">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="minus">-</button>
    </div>
    <div class="line">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="plus">+</button>
    </div>
    <div class="line">
        <button id="plusminus">±</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="equals">=</button>
    </div>
    <script src="js/onClickHandlers.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/init.js"></script>
</div>
</body>
</html>
