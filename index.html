<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Lab 4</title>
</head>
<body>
<div class="calculator">
    <input type="text" id="input_line" title="" readonly="readonly" maxlength="16">
    <div class="line">
        <button>%</button>
        <button>√</button>
        <button>x<sup>2</sup></button>
        <button id="inverse_number"><sup>1</sup>&frasl;<sub>x</sub></button>
    </div>
    <div class="line">
        <button id="clear">C</button>
        <button id="delete_first">→</button>
        <button id="delete_last">←</button>
        <button>&divide</button>
    </div>
    <div class="line">
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button>x</button>
    </div>
    <div class="line">
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button>-</button>
    </div>
    <div class="line">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add">+</button>
    </div>
    <div class="line">
        <button id="plusminus">±</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button>=</button>
    </div>
    <script src="js/onClickHandlers.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/init.js"></script>
</div>
</body>
</html>
